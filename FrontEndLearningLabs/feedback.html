<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - Informasi</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Feedback</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="content.html">Konten Utama</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Formulir Feedback</h2>
      <p>
        Kami sangat menghargai masukan Anda untuk meningkatkan kualitas
        informasi di website ini.
      </p>
      <form action="#" method="post">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Pesan atau Feedback:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Kirim Feedback</button>
      </form>
    </main>

    <footer>Learning Labs 2024 L0124045 Berly Marcellino Suprapto</footer>
    <script src="js/script.js"></script>
  </body>
</html>
